<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reset Password Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb3 font-weight-normal">Reset Password</h1>

      <label for="email" class="sr-only">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>

      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>

      <label for="verifiedPassword" class="sr-only">Confirm Password</label>
      <input type="password" class="form-control" id="verifiedPassword" placeholder="Confirm Password" required>

      <a class="btn btn-large btn-primary btn-block mb-2" onClick="resetPassword()">Reset</a>

    </form>
  </body>
 <script src="assets/js/utils.js"></script>
  </body>
</html>
